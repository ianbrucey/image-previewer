<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                            <h3>Image previewer</h3>
                    </div>

                    <div class="card-body">
                        <div class="clear-img-container col-sm-10 offset-sm-1 text-center p-4" style="display: none">
                            <button id="clear-img" class="btn btn-danger" >Clear image</button>
                        </div>
                        <div class="col-sm-10 offset-sm-1 preview-box text-center" ondrop="drop(event)" ondragover="allowDrop(event)" href="" data-lity>

                            <div id="msg-container" class="text-center">
                                Drag your image here to preview<br>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <label> Alternatively, you may provide a link to your image instead</label>
                        <form id="preview-form">
                            <input type="text" class="form-control" name="img-path" id="img-path" placeholder="">
                            <br>
                            <button class="btn btn-info" type="submit">Preview</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
